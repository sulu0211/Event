<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./Event/web_back/js/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <ul id="list" class="pagination-sm"></ul>
    <script src="./Event/web_back/js/jquery-1.12.4.min.js"></script>
    <script src="./Event/web_back/js/jquery.twbsPagination.min.js"></script>
    <script>
        //jQuery的分页插件：
        //-文档地址：http://josecebe.github.io/twbs-pagination/
        //twbsPagination 是分页插件提供的方法
        $('#list').twbsPagination({
            //总页数
            totalPages:15,
            //展示的页数
            visiblePages:7,
            //当前页数页号
            startPage:1,
            first: '首页',
            last: '尾页',
            next: '下一页',
            prev:'上一页',
            //点击某个页码时进行操作
            onPageClick:function(event,page){
                //event 事件对象  page 当前页的页号
               $('#page-content').text('Page' + page);
            }
        })
        $('#list').twbsPagination({
            //总页数
            totalPages:15,
            //展示的页数
            visiblePages:7,
            //
        })
    </script>
</body>
</html>
